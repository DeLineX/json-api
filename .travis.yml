language: node_js
node_js:
    - '10'
    - '12'
cache:
    yarn: true
    directories:
        - "node_modules"
before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s
    - export PATH="$HOME/.yarn/bin:$PATH"
install:
    - yarn install
before_script:
    - yarn run lerna run prepublish
script:
    - yarn test
before_deploy:
    - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
    - provider: script
      script: 
          - yarn run publish
      skip_cleanup: true
      on:
          node: "12"
          branch: master
          tags: true

    - provider: pages
      token: $GH_TOKEN
      keep_history: true
      local_dir: docs
      on:
          branch: master
          tags: true
